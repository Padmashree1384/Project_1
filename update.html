<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student app</title>
</head>
<body>
<h1>update task</h1>
<form method="POST" enctype="application/x-www-form-urlencoded">
    <label for="name">name:</label>
    <input type="text" id="name" name="name" value="{{ task.name}}" required><br><br>

    <label for="project">project:</label>
    <input type="text" id="project" name="project" value="{{task.project}}" required><br><br>

    <label for="due_date">due_date:</label>
    <input type="text" id="due_date" name="due_date" value="{{task.due_date}}" required><br><br>

    <input type="submit" value="update"> <a href="/">All student details</a>
</form>
</body>
</html>
